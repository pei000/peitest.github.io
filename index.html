<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Bootstrap vueeee</title>
</head>

<body>
    <h1>Hello, vueeee</h1>
    <div id="app">
        {{ message }}
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
    </script>
    <template>
        <div>
            <b-alert show>Default Alert</b-alert>
            <b-alert variant="success" show>Success Alert</b-alert>
            <b-alert v-model="showDismissibleAlert" variant="danger" dismissible>
                Dismissible Alert!
            </b-alert>
            <b-alert :show="dismissCountDown" dismissible variant="warning" @dismissed="dismissCountDown=0" @dismiss-count-down="countDownChanged">
                <p>This alert will dismiss after {{ dismissCountDown }} seconds...</p>
                <b-progress variant="warning" :max="dismissSecs" :value="dismissCountDown" height="4px"></b-progress>
            </b-alert>
            <b-button @click="showAlert" variant="info" class="m-1">
                Show alert with count-down timer
            </b-button>
            <b-button @click="showDismissibleAlert=true" variant="info" class="m-1">
                Show dismissible alert ({{ showDismissibleAlert ? 'visible' : 'hidden' }})
            </b-button>
        </div>
    </template>
    <script>
    export default {
        data() {
            return {
                dismissSecs: 10,
                dismissCountDown: 0,
                showDismissibleAlert: false
            }
        },
        methods: {
            countDownChanged(dismissCountDown) {
                this.dismissCountDown = dismissCountDown
            },
            showAlert() {
                this.dismissCountDown = this.dismissSecs
            }
        }
    }
    </script>
</body>

</html>
